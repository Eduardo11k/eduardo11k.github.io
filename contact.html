    <link rel="stylesheet" href="styles.css">

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7227762102795950"
     crossorigin="anonymous"></script>

<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">
    <nav class="bg-gray-800 text-white p-4 fixed w-full z-10 top-0">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">DevWriter</a>
            <div>
                <a href="index.html" class="mx-2">Início</a>
                <a href="about.html" class="mx-2">Sobre Mim</a>
                <a href="portfolio.html" class="mx-2">Portfólio</a>
                <a href="blog.html" class="mx-2">Blog</a>
                <a href="contact.html" class="mx-2">Contato</a>
            </div>
        </div>
    </nav>

    <!-- Vídeo de fundo -->
    <header class="h-screen flex items-center justify-center relative">
        <video class="absolute top-0 left-0 w-full h-full object-cover z-0" autoplay loop muted>
            <source src="https://raw.githubusercontent.com/Eduardo11k/eduardo11k.github.io/main/5495781-uhd_2560_1080_30fps.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
        
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <div class="text-center z-10">
            <h1 class="text-5xl font-bold mb-4 text-white">Entre em Contato</h1>
            <p class="text-xl mb-8 text-white">Gostou do meu trabalho? Fique à vontade para entrar em contato!</p>
        </div>
    </header>

    <main class="container mx-auto p-4 mt-16">
        <section class="my-12">
            <h2 class="text-3xl font-bold mb-4">Formulário de Contato</h2>
            <form action="https://formspree.io/f/xaneaadn" method="POST" class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg" id="contato-form">
                <!-- Honeypot -->
                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="#">

                <div class="mb-4">
                    <label for="nome" class="block text-xl font-medium">Nome</label>
                    <input type="text" id="nome" name="nome" class="w-full p-3 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-xl font-medium">E-mail</label>
                    <input type="email" id="email" name="email" class="w-full p-3 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="mb-4">
                    <label for="assunto" class="block text-xl font-medium">Assunto</label>
                    <input type="text" id="assunto" name="assunto" class="w-full p-3 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="mb-4">
                    <label for="mensagem" class="block text-xl font-medium">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="4" class="w-full p-3 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>

                <!-- Mensagem de sucesso -->
                <div id="mensagem-sucesso" class="hidden text-green-500 text-center font-semibold mb-4">
                    Obrigado! Sua mensagem foi enviada com sucesso.
                </div>

                <div class="text-center">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                        Enviar Mensagem
                    </button>
                </div>
            </form>
        </section>

        <!-- Redes Sociais -->
        <section class="my-12 text-center">
            <h2 class="text-3xl font-bold mb-4">Conecte-se Comigo</h2>
            <div class="flex justify-center gap-6">
                <a href="https://www.instagram.com/tavaresmateus1/" target="_blank" class="text-blue-500 hover:text-blue-700">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
                <a href="https://x.com/@edumateus11" target="_blank" class="text-blue-500 hover:text-blue-700">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
                <a href="https://discord.gg/CwfRJpPt" target="_blank" class="text-blue-500 hover:text-blue-700">
                    <i class="fab fa-discord fa-2x"></i>
                </a>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center relative">
        <p>&copy; 2025 Devwriter. Todos os direitos reservados.</p>
    </footer>

    

    <script src="sucess_message.js"></script>
</body>

</html>
