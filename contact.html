<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Eduardo">
    <title>Contato - Eduardo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">
    <nav class="bg-gray-800 text-white p-4 fixed w-full z-10 top-0">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Eduardo</a>
            <div>
                <a href="index.html" class="mx-2">Início</a>
                <a href="about.html" class="mx-2">Sobre Mim</a>
                <a href="portfolio.html" class="mx-2">Portfólio</a>
                <a href="blog.html" class="mx-2">Blog</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4 mt-16">
        <section class="my-12">
            <h1 class="text-5xl font-bold mb-4">Contato</h1>
            <form action="https://formspree.io/f/{your-form-id}" method="POST" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
                <label for="name" class="block mb-2">Nome:</label>
                <input type="text" id="name" name="name" class="w-full p-2 mb-4 border rounded">
                <label for="email" class="block mb-2">Email:</label>
                <input type="email" id="email" name="email" class="w-full p-2 mb-4 border rounded">
                <label for="message" class="block mb-2">Mensagem:</label>
                <textarea id="message" name="message" class="w-full p-2 mb-4 border rounded"></textarea>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Enviar</button>
            </form>
            <div class="mt-4">
                <a href="mailto:eduardo@example.com" class="mx-2">Email</a>
                <a href="https://www.linkedin.com/in/eduardo" class="mx-2">LinkedIn</a>
                <a href="https://ko-fi.com/eduardo11k" class="mx-2">Ko-Fi</a>
            </div>
        </section>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2025 Eduardo. Todos os direitos reservados.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
